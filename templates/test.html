<!DOCTYPE html>

{%block title%}Please do not navigate away from this page until you are finished!{%endblock%}

{%block content %}
    <form action="/finish" method="post">
        {% for x in questions %}
            <p>{{x}}</p>
            <p><input name="answer" type="number" step="any"></p>
        {% endfor %}
        <p><input type="submit" value="Submit" /></p>
    </form>
{% endblock %}
